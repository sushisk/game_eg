<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Phaser Game</title>
</head>
<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.90.0/phaser.min.js"></script>
   <script>
       // Example Phaser game setup
       const config = {
           type: Phaser.AUTO,
           width: 800,
           height: 600,
           scene: {
               preload: function () {
                   this.load.image('logo', 'https://phaser.io/images/img.png');
               },
               create: function () {
                   this.add.image(400, 300, 'logo');
               }
           }
       };
       const game = new Phaser.Game(config);
   </script>
</body>
</html>
